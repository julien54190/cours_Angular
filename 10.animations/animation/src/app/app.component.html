<div
class="container f-flex flex-column flex-justify-content flex-align-items-center"
style="padding-top: 100px;"
>
  <div class="w-100 d-flex flex-row flex-justify-content-center">
    <button class="btn btn-primary m-20" (click)="state = 'normal'">normal</button>
    <button class="btn btn-primary m-20" (click)="state = 'wild'">wild</button>
  </div>
  <div class="w-100 d-flex flex-row flex-justify-content-center">
    <div [@square]="state" class="square"></div>
  </div>
</div>
