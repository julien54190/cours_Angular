<form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="submit()">
	<div class="d-flex flex-column form-group">
		<label>Nom</label>
		<input
        formControlName="username"
        type="text"
      />
    </div>
		<div class="d-flex flex-column form-group">
			<label>Age</label>
			<input
        formControlName="age"
        type="number"
      />
    </div>
    <button class="btn btn-primary">{{user ? "Editer" : "Ajouter"}}</button>
    <button routerLink="/" class="btn btn-secondary">Annuler</button>
    <button *ngIf="user" type="button" (click)="delete()" class="btn btn-secondary">Supprimer</button>
</form>
